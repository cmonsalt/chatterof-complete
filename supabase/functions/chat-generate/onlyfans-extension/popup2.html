<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    h2 {
      margin: 0 0 20px 0;
      font-size: 18px;
      color: #333;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-size: 13px;
      font-weight: 600;
      color: #555;
    }
    input {
      width: 100%;
      padding: 8px;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      font-size: 13px;
      box-sizing: border-box;
    }
    input:focus {
      outline: none;
      border-color: #7c3aed;
    }
    button {
      width: 100%;
      padding: 10px;
      background: linear-gradient(135deg, #7c3aed, #ec4899);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      opacity: 0.9;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .btn-secondary {
      background: linear-gradient(135deg, #10b981, #059669);
    }
    .status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 6px;
      font-size: 13px;
      text-align: center;
    }
    .status.success {
      background: #d1fae5;
      color: #065f46;
    }
    .status.error {
      background: #fee2e2;
      color: #991b1b;
    }
    .info {
      margin-top: 15px;
      padding: 10px;
      background: #f3f4f6;
      border-radius: 6px;
      font-size: 12px;
      color: #666;
    }
    .divider {
      height: 1px;
      background: #e5e7eb;
      margin: 20px 0;
    }
    .section-title {
      font-size: 14px;
      font-weight: 600;
      color: #374151;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h2>ü§ñ ChatterOF Configuration</h2>
  
  <div class="form-group">
    <label>Supabase URL:</label>
    <input type="text" id="supabaseUrl" placeholder="https://xxx.supabase.co">
  </div>
  
  <div class="form-group">
    <label>Supabase Anon Key:</label>
    <input type="password" id="supabaseKey" placeholder="eyJhbGc...">
  </div>
  
  <div class="form-group">
    <label>Model ID:</label>
    <input type="text" id="modelId" placeholder="model_xxx">
  </div>
  
  <button id="saveBtn">üíæ Save Configuration</button>
  
  <div class="divider"></div>
  
  <div class="section-title">üì¶ Vault Sync</div>
  <button id="syncVaultBtn" class="btn-secondary">üîÑ Sync OF Vault to Catalog</button>
  
  <div id="status" class="status" style="display: none;"></div>
  
  <div class="info">
    ‚ÑπÔ∏è Open OnlyFans chat after saving config. Extension will automatically sync messages to your database.
    <br><br>
    üì¶ To sync vault: Go to your OF Vault page, then click "Sync OF Vault".
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
